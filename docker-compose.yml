# Security Note: This file uses environment variables to avoid hardcoded credentials
# Copy .env.example to .env and set your values
# Run with: docker-compose up

services:
  postgres:
    image: postgres:17-alpine
    container_name: zeno-auth-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - zeno-network

  zeno-auth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zeno-auth-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ENV: dev
      APP_NAME: zeno-auth
      PORT: 8080
      LOG_LEVEL: debug
      LOG_FORMAT: console
      DATABASE_URL: ${DATABASE_URL}
      ACCESS_TOKEN_TTL: 1800
      REFRESH_TOKEN_TTL: 1209600
      TIMEZONE: UTC
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY}
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/root/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - zeno-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: zeno-auth-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zeno-network

  zeno-console:
    build:
      context: ${ZENO_CONSOLE_PATH:-../zeno-console}
      dockerfile: Dockerfile.dev
    container_name: zeno-console-app
    restart: unless-stopped
    environment:
      VITE_AUTH_API_URL: ${VITE_AUTH_API_URL:-http://localhost:8080}
    ports:
      - "5173:5173"
    volumes:
      - ${ZENO_CONSOLE_PATH:-../zeno-console}/src:/app/src
      - ${ZENO_CONSOLE_PATH:-../zeno-console}/public:/app/public
    depends_on:
      zeno-auth:
        condition: service_healthy
    networks:
      - zeno-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  zeno-network:
    driver: bridge
