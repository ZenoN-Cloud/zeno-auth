  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: zeno-auth-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@zeno.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - zeno-network

  zeno-console:
    build:
      context: /Users/maximviazov/Developer/Web/zeno-console
      dockerfile: Dockerfile.dev
    container_name: zeno-console-app
    environment:
      VITE_AUTH_API_URL: http://localhost:8080
    ports:
      - "5173:5173"
    volumes:
      - /Users/maximviazov/Developer/Web/zeno-console/src:/app/src
      - /Users/maximviazov/Developer/Web/zeno-console/public:/app/public
    depends_on:
      - zeno-auth
    networks:
      - zeno-network

