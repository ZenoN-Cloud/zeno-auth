services:
  postgres:
    image: postgres:17-alpine
    container_name: zeno-auth-postgres
    environment:
      POSTGRES_DB: zeno_auth
      POSTGRES_USER: zeno_auth
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zeno_auth -d zeno_auth"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - zeno-network

