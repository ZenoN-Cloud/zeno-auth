version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: zeno_auth_test
      POSTGRES_USER: zeno_auth
      POSTGRES_PASSWORD: testpassword
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zeno_auth -d zeno_auth_test"]
      interval: 5s
      timeout: 5s
      retries: 5

