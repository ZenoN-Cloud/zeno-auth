version: '3.8'

# Security Note: This file uses environment variables to avoid hardcoded credentials
# Copy .env.test.example to .env.test and set your values
# Run with: docker-compose --env-file .env.test -f docker-compose.test.yml up

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${TEST_DB_NAME}
      POSTGRES_USER: ${TEST_DB_USER}
      POSTGRES_PASSWORD: ${TEST_DB_PASSWORD}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 5

  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${TEST_DB_USER:?TEST_DB_USER is required}:${TEST_DB_PASSWORD:?TEST_DB_PASSWORD is required}@postgres:5432/${TEST_DB_NAME:?TEST_DB_NAME is required}?sslmode=disable
      PORT: 8080
      ENV: test
      JWT_PRIVATE_KEY: ${TEST_JWT_PRIVATE_KEY:?TEST_JWT_PRIVATE_KEY is required}
      JWT_PUBLIC_KEY: ${TEST_JWT_PUBLIC_KEY:?TEST_JWT_PUBLIC_KEY is required}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s

  test-runner:
    build:
      context: .
      dockerfile_inline: |
        FROM golang:1.25-alpine
        WORKDIR /app
        RUN apk add --no-cache git curl postgresql-client || exit 1
        COPY go.mod go.sum ./
        RUN go mod download || exit 1
        COPY . .
        CMD ["sh", "-c", "set -eu; echo 'Waiting for app to be ready...'; sleep 5 || exit 1; echo 'Running integration tests...'; go test -v -timeout 5m -tags=integration ./test || exit 1; echo 'All tests passed successfully'"]
    depends_on:
      app:
        condition: service_healthy
    environment:
      TEST_BASE_URL: ${TEST_BASE_URL:-http://app:8080}
    restart: "no"

volumes:
  postgres_test_data:
