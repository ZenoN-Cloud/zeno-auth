  test-runner:
    build:
      context: .
      dockerfile_inline: |
        FROM golang:1.25-alpine
        WORKDIR /app
        RUN apk add --no-cache git curl postgresql-client
        COPY go.mod go.sum ./
        RUN go mod download
        COPY . .
        CMD ["sh", "-c", "sleep 5 && go test -v -timeout 5m -tags=integration ./test"]
    depends_on:
      app:
        condition: service_healthy
    environment:
      TEST_BASE_URL: http://app:8080

