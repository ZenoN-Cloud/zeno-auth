name: Deploy to Dev

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: zeno-cy-dev-001
  REGION: europe-west3
  SERVICE: zeno-auth-dev
  REGISTRY: europe-west3-docker.pkg.dev
  REPOSITORY: zeno-auth
  INSTANCE_CONNECTION_NAME: zeno-cy-dev-001:europe-west3:zeno-auth-db-dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker
      run: gcloud auth configure-docker ${{ env.REGISTRY }}

    - name: Build Docker image
      run: |
        docker build \
          -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/zeno-auth:${{ github.sha }} \
          -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/zeno-auth:latest \
          .

    - name: Push Docker image
      run: |
        docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/zeno-auth:${{ github.sha }}
        docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/zeno-auth:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE }} \
          --image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/zeno-auth:${{ github.sha }} \
          --platform=managed \
          --region=${{ env.REGION }} \
          --service-account=zeno-auth-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
          --add-cloudsql-instances=${{ env.INSTANCE_CONNECTION_NAME }} \
          --set-secrets=DATABASE_URL=zeno-auth-database-url:latest \
          --set-secrets=JWT_PRIVATE_KEY=zeno-auth-jwt-private-key:latest \
          --set-env-vars=ENV=development,PORT=8080,LOG_LEVEL=debug \
          --allow-unauthenticated \
          --memory=512Mi \
          --cpu=1 \
          --min-instances=0 \
          --max-instances=3 \
          --concurrency=80 \
          --timeout=300

    - name: Health check
      run: |
        SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE }} --region=${{ env.REGION }} --format='value(status.url)')
        echo "Service URL: $SERVICE_URL"
        
        # Wait for service to be ready
        sleep 10
        
        # Test health endpoint
        curl -f $SERVICE_URL/health || exit 1
        
        # Test readiness endpoint
        curl -f $SERVICE_URL/health/ready || exit 1

    - name: Deployment summary
      run: |
        SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE }} --region=${{ env.REGION }} --format='value(status.url)')
        echo "âœ… Deployment successful!"
        echo "Service URL: $SERVICE_URL"
        echo "Image: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/zeno-auth:${{ github.sha }}"
