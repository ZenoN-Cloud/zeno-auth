name: Deploy to Production

on:
  push:
    tags:
      - 'v*'

env:
  PROJECT_ID: zenon-cloud-prod-001
  REGION: europe-west3
  SERVICE: zeno-auth-prod
  REGISTRY: europe-west3-docker.pkg.dev
  REPOSITORY: zeno-auth-repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v3
      with:
        workload_identity_provider: ${{ secrets.WIF_PROVIDER_PROD }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT_PROD }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v3

    - name: Configure Docker
      run: gcloud auth configure-docker ${{ env.REGISTRY }}

    - name: Build Docker image
      run: |
        docker build -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/zeno-auth:${{ github.ref_name }} .

    - name: Push Docker image
      run: |
        docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/zeno-auth:${{ github.ref_name }}

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE }} \
          --image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/zeno-auth:${{ github.ref_name }} \
          --platform=managed \
          --region=${{ env.REGION }} \
          --service-account=zeno-auth-prod@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
          --add-cloudsql-instances=${{ env.PROJECT_ID }}:${{ env.REGION }}:zenon-prod-sql \
          --set-secrets=DATABASE_URL=zeno-auth-db-dsn-prod:latest \
          --set-secrets=JWT_PRIVATE_KEY=zeno-auth-jwt-private-key-prod:latest \
          --set-env-vars=ENV=prod \
          --set-env-vars=LOG_LEVEL=info \
          --set-env-vars=PORT=8080 \
          --allow-unauthenticated \
          --memory=512Mi \
          --cpu=1 \
          --min-instances=1 \
          --max-instances=10 \
          --concurrency=80 \
          --timeout=60

    - name: Smoke test
      run: |
        SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE }} --region=${{ env.REGION }} --format='value(status.url)')
        curl -f $SERVICE_URL/health || exit 1
