name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  PROJECT_ID: zeno-cy-prod-001
  REGION: europe-west3
  SERVICE: zeno-auth-prod
  REGISTRY: europe-west3-docker.pkg.dev
  REPOSITORY: zeno-auth
  INSTANCE_CONNECTION_NAME: zeno-cy-prod-001:europe-west3:zeno-auth-db-prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.WIF_PROVIDER_PROD }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT_PROD }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker
      run: gcloud auth configure-docker ${{ env.REGISTRY }}

    - name: Build Docker image
      run: |
        docker build \
          -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/zeno-auth:${{ github.ref_name }} \
          -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/zeno-auth:latest \
          .

    - name: Push Docker image
      run: |
        docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/zeno-auth:${{ github.ref_name }}
        docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/zeno-auth:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE }} \
          --image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/zeno-auth:${{ github.ref_name }} \
          --platform=managed \
          --region=${{ env.REGION }} \
          --service-account=zeno-auth-prod-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
          --add-cloudsql-instances=${{ env.INSTANCE_CONNECTION_NAME }} \
          --set-secrets=DATABASE_URL=zeno-auth-database-url-prod:latest \
          --set-secrets=JWT_PRIVATE_KEY=zeno-auth-jwt-private-key-prod:latest \
          --set-secrets=JWT_PUBLIC_KEY=zeno-auth-jwt-public-key-prod:latest \
          --set-env-vars=ENV=production,PORT=8080,LOG_LEVEL=info \
          --allow-unauthenticated \
          --memory=512Mi \
          --cpu=1 \
          --min-instances=1 \
          --max-instances=10 \
          --concurrency=80 \
          --timeout=300

    - name: Health check
      run: |
        SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE }} --region=${{ env.REGION }} --format='value(status.url)')
        echo "Service URL: $SERVICE_URL"
        
        # Wait for service to be ready
        sleep 15
        
        # Test health endpoint
        curl -f $SERVICE_URL/health || exit 1
        
        # Test readiness endpoint
        curl -f $SERVICE_URL/health/ready || exit 1
        
        # Test metrics endpoint
        curl -f $SERVICE_URL/metrics || exit 1

    - name: Deployment summary
      run: |
        SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE }} --region=${{ env.REGION }} --format='value(status.url)')
        echo "âœ… Production deployment successful!"
        echo "Service URL: $SERVICE_URL"
        echo "Version: ${{ github.ref_name }}"
        echo "Image: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/zeno-auth:${{ github.ref_name }}"

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## Zeno Auth ${{ github.ref_name }}
          
          **Deployed to Production**
          
          ### Changes
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          
          ### Deployment Info
          - Service: ${{ env.SERVICE }}
          - Region: ${{ env.REGION }}
          - Image: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/zeno-auth:${{ github.ref_name }}
        draft: false
        prerelease: false
